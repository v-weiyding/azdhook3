name: Run azd hooks
trigger: none

pool:
  vmImage: ubuntu-latest

parameters:
  - name: subscriptionId
    displayName: subscription id
    type: string
  - name: location
    displayName: location
    type: string
    default: "eastus2"


jobs:
  - job: RunHooks
    steps:
      - task: Bash@3
        displayName: Install azd
        inputs:
          targetType: inline
          script: |

            curl -fsSL https://aka.ms/install-azd.sh | bash -s -- --version daily


      - task: Bash@3
        displayName: Install template
        inputs:
          targetType: inline
          script: |

            azd version

            azd config set auth.useAzCliAuth "true"
            azd config set defaults.subscription ${{ parameters.subscriptionId }}
            azd config set defaults.location ${{ parameters.location }}

            environmentName="sdk-azdhook-$(uuidgen | cut -c 1-6)"
            azd init -e $environmentName

      - task: Bash@3
        displayName: Show version
        inputs:
          targetType: inline
          script: |

            azd version



      - task: AzureCLI@2
        displayName: Run azd hooks
        inputs:
          azureSubscription: tomServiceConnection1
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |

            set -e
            
            chmod -R +x ./hooks/

            azd up --no-prompt

            azd down --purge --force

